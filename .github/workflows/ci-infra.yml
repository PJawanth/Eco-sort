# ===========================================
# CI Infrastructure Pipeline - Production Grade
# ===========================================
# Validates Bicep IaC with security scanning and drift detection

name: CI - Infrastructure

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'infra/**'
      - '.github/workflows/ci-infra.yml'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

concurrency:
  group: ci-infra-${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_RESOURCE_GROUP: rg-ecosort-ai
  AZURE_LOCATION: eastus2

jobs:
  # ============================================
  # Stage 1: Bicep Linting & Validation
  # ============================================
  lint:
    name: ðŸ” Lint & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Bicep
        run: |
          az bicep install
          az bicep version
          
      - name: Lint Bicep files
        run: |
          echo "### ðŸ” Bicep Linting Results" >> $GITHUB_STEP_SUMMARY
          az bicep lint --file infra/main.bicep 2>&1 | tee lint-output.txt || true
          if grep -q "Error" lint-output.txt; then
            echo "âŒ Linting errors found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No linting errors" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Validate Bicep syntax
        run: |
          az bicep build --file infra/main.bicep --outfile infra/main.json
          echo "âœ… Bicep compilation successful"
          
      - name: Check for best practices
        run: |
          echo "### ðŸ“‹ Best Practices Check" >> $GITHUB_STEP_SUMMARY
          
          # Check for resource naming
          if grep -q "param.*Name.*string" infra/main.bicep; then
            echo "âœ… Uses parameterized naming" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check for tags
          if grep -q "tags:" infra/main.bicep; then
            echo "âœ… Resources are tagged" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check for secure parameters
          if grep -q "@secure()" infra/main.bicep; then
            echo "âœ… Uses secure parameters" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Upload ARM template
        uses: actions/upload-artifact@v4
        with:
          name: arm-template
          path: infra/main.json
          retention-days: 7

  # ============================================
  # Stage 2: Security Scanning (IaC)
  # ============================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run Checkov IaC scanner
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra/
          framework: bicep,arm
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true
          
      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif
        continue-on-error: true
          
      - name: Run tfsec (ARM template)
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          sarif_file: tfsec-results.sarif
          working_directory: infra/
          soft_fail: true
        continue-on-error: true
          
      - name: Scan for hardcoded secrets
        run: |
          echo "### ðŸ” Secrets Scan" >> $GITHUB_STEP_SUMMARY
          if grep -rE "(password|secret|key)\s*[:=]\s*['\"][^'\"]+['\"]" infra/ --include="*.bicep" --include="*.json" 2>/dev/null; then
            echo "âš ï¸ Potential hardcoded secrets found - review required" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No hardcoded secrets detected" >> $GITHUB_STEP_SUMMARY
          fi
          
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: infra-security-reports
          path: |
            checkov-results.sarif
            tfsec-results.sarif
          retention-days: 30
          if-no-files-found: ignore

  # ============================================
  # Stage 3: What-If Analysis
  # ============================================
  what-if:
    name: ðŸ”® What-If Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, security]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true
        
      - name: Ensure resource group exists
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --tags Project=EcoSort-AI Environment=CI \
            2>/dev/null || echo "Resource group exists or creation skipped"
        continue-on-error: true
          
      - name: Run What-If deployment
        id: whatif
        run: |
          echo "### ðŸ”® What-If Deployment Preview" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          az deployment group what-if \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/params.json \
            --result-format FullResourcePayloads 2>&1 | tee whatif-output.txt || true
            
          # Parse and summarize changes
          if grep -q "Create" whatif-output.txt; then
            echo "ðŸ†• Resources to create:" >> $GITHUB_STEP_SUMMARY
            grep "Create" whatif-output.txt >> $GITHUB_STEP_SUMMARY || true
          fi
          
          if grep -q "Modify" whatif-output.txt; then
            echo "ðŸ“ Resources to modify:" >> $GITHUB_STEP_SUMMARY
            grep "Modify" whatif-output.txt >> $GITHUB_STEP_SUMMARY || true
          fi
          
          if grep -q "Delete" whatif-output.txt; then
            echo "ðŸ—‘ï¸ Resources to delete:" >> $GITHUB_STEP_SUMMARY
            grep "Delete" whatif-output.txt >> $GITHUB_STEP_SUMMARY || true
          fi
        continue-on-error: true
          
      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            let output = 'No changes detected';
            try {
              output = fs.readFileSync('whatif-output.txt', 'utf8').substring(0, 3000);
            } catch (e) {}
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ—ï¸ Infrastructure What-If Analysis\n\n\`\`\`\n${output}\n\`\`\`\n\n_Review the changes before merging._`
            });
        continue-on-error: true

  # ============================================
  # Stage 4: Cost Estimation
  # ============================================
  cost-estimate:
    name: ðŸ’° Cost Estimation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Estimate costs
        run: |
          echo "### ðŸ’° Estimated Monthly Costs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | SKU | Est. Cost/Month |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|-----------------|" >> $GITHUB_STEP_SUMMARY
          echo "| Static Web App | Standard | ~\$9 |" >> $GITHUB_STEP_SUMMARY
          echo "| Key Vault | Standard | ~\$0.03/10k ops |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Estimated Total:** ~\$10/month" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Note: Actual costs may vary based on usage._" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Quality Gate
  # ============================================
  quality-gate:
    name: âœ… Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, security, what-if, cost-estimate]
    if: always()
    
    steps:
      - name: Evaluate results
        run: |
          echo "## ðŸŽ¯ Infrastructure CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âš ï¸ Review' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”® What-If | ${{ needs.what-if.result == 'success' && 'âœ… Analyzed' || needs.what-if.result == 'skipped' && 'â­ï¸ Skipped' || 'âš ï¸ Check' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ’° Cost | ${{ needs.cost-estimate.result == 'success' && 'âœ… Estimated' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Quality Gate: FAILED** - Lint must pass" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Quality Gate: PASSED**" >> $GITHUB_STEP_SUMMARY
